<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SpringWebApp</title>
    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h2 {
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .links a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Footer Section */
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>Welcome to SpringWebApp</h2>
    <div class="links">
        <a href="regForm">Register</a>
        <a href="loginPage"><b>Login Here</b></a>
    </div>
    <footer>
        <p>&copy; 2025 SpringWebApp. All rights reserved.</p>
    </footer>
</body>
</html>
